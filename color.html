<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border & Container</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
 <div class="container border border-dark p-5 my-3 bg-success">
    <h1>Codingal</h1>
    <p>Making kids fall in love with coding</p>
 </div>

 <div class="container-fluid 0-3 my-3 bg-danger text-white">
    <h1>My first bootstrap</h1>
    <p>This container has a dark background with white text,border and some extra padding and margin.</p>
 </div>

</body>

</html>
