<!DOCTYPE html>
<html lang="en">
<head>
    <title>
       Bootstrap Typography Example 
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-1">Codingal</h1>
        <h1 class="display-2">Codingal</h1>
        <h1 class="display-3">Codingal</h1>
        <h1 class="display-4">Codingal</h1>
    </div>

    <div class="container">
        <h1>Lighter Secondary Text with small tag & class text-muted
            <small class="text-muted">Hello Codingal</small>
    </div>


    <div class="container">
        <h1>Highlight Text</h1>
    </div>

</body>
</html>
